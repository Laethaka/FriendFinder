<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coop Gamer Survey</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/survey.css">

</head>
<body>
<div class='container'>
    
    <h1 id='surveyTitle'>Welcome the Coop Gamer Survey!</h1>
    
    <div id='quizField'></div>

    <div class='bottom-row'>
      <input type='text' id='nameInput' placeholder='Your Name'>
  
      <input type='text' id='photoInput' placeholder='Your Photo URL'>
  
      <button type="button" class="btn btn-dark" id='submitBtn'>Submit</button>
    </div>

</div>  

<script type="text/javascript" src='/javascript/survey.js'></script>

</body>

</html>
